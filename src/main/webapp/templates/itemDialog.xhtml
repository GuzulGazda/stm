<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition>
            <script>
                $(this).ready(function ()
                {
                    $('img').error(function () {
                        $(this).attr('src', 'resources/img/items/unknown.jpg');
                    });

                });
            </script>
            <a href="#" class="close_item"><img src="resources/img/close_pop.png" class="btn_close" title="Закрыть" alt="З" /></a>
            <section id="product">
                <div class="title" >#{Item.item.name}</div>
                <table border="0">
                    <tr>
                        <td>
                            <img src="resources/img/items/#{Item.item.id}.jpg"  alt="#{Item.item.name}" />
                        </td>
                        <td>
                            #{Item.item.description}
                        </td>
                    </tr>
                </table>
                <br/>
                <h3>
                    Цена: 
                    <h:outputText id="overallCost" value="#{Item.item.price_1}">
                        <f:convertNumber locale="ru" groupingUsed="true" minFractionDigits="2" type="currency" currencySymbol=""/>
                    </h:outputText>
                    <h:outputText value=" руб." />
                </h3>
            </section>
        </ui:composition>
    </body>
</html>
